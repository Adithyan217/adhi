<!DOCTYPE html>
<html lang="en">
<head>

 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='layout/styles/lodetails.css')}}">
    
   
    <body background="{{url_for('static',filename='images/about8.png')}}" >
    <title>Document</title>
    
</head>


  <body> 
    <main class="table">
     <section class="table_header">
       <h1>Login Details </h1>
     </section>
     <section class="table_body">
     <table>
       <thead>
     <tr >
       <th>Username</th> 
       <th>Password</th>
       <th>Type</th>
       <th>Edit</th>
      
      
     </tr>
       </thead>
       <tbody>
       {% for raw in data %}
       <tr>
        <form action="{{url_for('logindelete')}}" method="post">
        <td>{{ raw[0] }}</td>
        <td ><input style="border: none; background: transparent;" type="text" value="{{ raw[1] }}" id="password" name="password"></td>
        <td>{{ raw[2] }}</td>
        <td><input type="submit" value="DELETE"></td>
        
        </form>
       </tr>
       {% endfor %}
     </table>
      
          
       </table>
       
   </body>
   
   </html>
